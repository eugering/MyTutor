@(v: String, n: String, f: String)
@Main1() {

<div class="col-xs-12">
	<div class="container">
		<div class="jumbotron">
			<h3>-Trage hier ein was du anbieten m√∂chtest-</h3>
			</br>
			<form class="form-horizontal" role="form" method="POST" name="form"
					action=@routes.Application.stelleAnbieten()>
			<div class="form-group">
				<input class="form-control" id="fach" name = "fach" placeholder="Fach"></input>
			</div>
			</br>
			<div class="form-group">
							
							<select class="form-control " name="tag" id="sel1" required>
								<option>Nach Vereinbarung</option>
								<option selected>Montag</option>
								<option>Dienstag</option>
								<option>Mittwoch</option>
								<option>Donnerstag</option>
								<option>Freitag</option>
								<option>Samstag</option>
								<option>Sonntag</option>
							</select>
					
					</div>
			</br>
			<div class="form-group">
				<input class="form-control" id="Zeit" name = "zeit" placeholder="Zeiten"></input>
			</div>
			</br>
			<div class="form-group">
				<input class="form-control" id="Geld" name= "stundenlohn" placeholder="Stundenlohn"></input>
			</div>
			

			</br> 
			<div class = "form-group">
			<input type="submit" class="btn btn-primary btn-lg" name="tutorWerdenButton" value="Deine Stelle online stellen" onclick="neustenTutorSenden()"  />
			</div>
			</form>
			
			<script type="text/javascript">
						var webSocket;
						$(function() {
							var WS = window["MozWebSocket"] ? MozWebSocket : WebSocket;
							webSocket = new WS("@routes.Application.neusterTutor().webSocketURL(request)");
							webSocket.onmessage = receiveEvent;
						})
						function neustenTutorSenden() {
							var test = null;
							webSocket.send(test);
						};
			</script>

</div>

 		</div>
}
