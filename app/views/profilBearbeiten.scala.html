@Main1() {

<div class="col-xs-12">
	<div class="container">
		<div class="jumbotron">
			<h2 align="center">-Profil bearbeiten-</h2>
			</br> 
			<form class="form-horizontal" role="form" method="post" name="form"
					action=@routes.Application.bearbeiten()>
			<img src=@routes.Assets.at( "images/login.jpg") alt="Bild"
				class="img-rounded"> </br> </br> <a href="#" class="btn btn-primary btn-xs">Profilbild
				ändern</a>

			<h3>Persönliche Daten</h3>
			</br>
			<!--Datepicker mit Jquery-->

			<div class="form-group">
				<div class="col-lg-9">
					<div class="form-inline">
						<div class="form-group ">
							<div class="col-lg-12">
								<input type="date" class="form-control" placeholder="Geburtsdatum" name="bday" id="datepicker" />
							</div>
						</div>
					</div>
				</div>
			</div>
			

			</br>
			<h3>Du studierst</h3>
			
			<div class="form-group" >
				<div class="col-md-12">
				<label for="sel1"></label> <select class="form-control" name="studiengang"
					id="studiengang">
					<option>-Studiengang wählen-</option>
					<option>Angewandte Informatik</option>
					<option>Architektur</option>
					<option>Automobilinformationstechnik</option>
					<option>Bauingenieurwesen</option>
					<option>Betriebswirtschaftslehre</option>
					<option>Wirtschafts- und Sozialwissenschaften</option>
					<option>Elektrotechnik und Informationstechnik</option>
					<option>Gesundheitsinformatik</option>
					<option>Kommunikationsdesign</option>
					<option>Maschinenbau Konstruktion und Entwicklung</option>
					<option>Maschinenbau Entwicklung und Produktion</option>
					<option>Umwelttechnik und Ressourcenmanagement</option>
					<option>Verfahrens- und Umwelttechnik</option>
					<option>Wirtschaftsinformatik</option>
					<option>Wirtschaftsingenieurwesen Bau</option>
					<option>Wirtschaftsingenieurwesen Elektro-
						undInformationstechnik</option>
					<option>Wirtschaftsingenieurwesen Maschinenbau</option>
					<option>Wirtschaftsrecht</option>
					<option>Wirtschaftssprachen Asien und Management China</option>
					<option>Wirtschaftssprache Deutsch und Tourismusmanagement</option>
				</select>
			</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
				<label for="comment"></label>
				<textarea class="form-control" type="text" rows="6" id="comment" name="textField"
					placeholder="weite Informationen..."></textarea>
			</div>
			</div>
			</br>
		<input type="submit" class="btn btn-primary btn-lg" name="name" value="Änderung Speichern" />
				</form>
			</br>
				
				<!-- Suche starten per AJAX =>auf der Seite unten erscheinen die Ergebnisse -->
			<h3>Deine angebotenen Stellen</h3>
			<form class="form-horizontal" role="form" method="post" name="form"
					action=@routes.Application.stelleLoeschen()>
		
			<div class="table-responsive">
				<table class="table table-hover">
					<tr>
						<th>Studiengang</th>
						<th>Fach</th>
						<th>Zeiten</th>
						<th>Geld</th>
						<th></th>

					</tr>
					<tr>
						<td>Wirschaftsinformatik</td>
						<td>mathe</td>
						<td>9:00 - 10:30 </br>
						</td>
						<td>15,-€ </br>
						</td>
						<!-- Lösch Button -->
						<td><input type="submit" class="btn btn-primary btn-xs" name="1" value="löschen" />
					</tr>
					<tr>
						<td>Wirschaftsinformatik</td>
						<td>BWL Seminar</td>
						<td>17:30 - 19:00 </br>
						</td>
						<td>18,-€ </br>
						</td>
						<!-- Lösch Button -->
						<td><input type="submit" class="btn btn-primary btn-xs" name="2" value="löschen" />
					</tr>
				
				</table>
			</div>
			</form>
			</br>			
		</div>
	</div>
</div>
}
