
@Main2() {

					action=@routes.Application.addStudent()>
					<div class="form-group center">
						<div class="col-md-10 col-md-offset-1">
								<input type="text" class="form-control" id="vorname" placeholder="Vorname" name="vorname" required>

							</div>

						   	</div>

							</div>

								<input type="password" class="form-control" id="passwordWiederholen" placeholder="PasswortWiederholen" name="passwortWiederholen" required>

						</div>
