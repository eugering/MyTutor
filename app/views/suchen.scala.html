						<option>Wirtschafts- und Sozialwissenschaften</option>

<div class="col-xs-12">

		<div class="jumbotron">


			<h3>-Suchergebnis-</h3>
			</br>
			<form class="form-horizontal" role="form" method="post" name="form"

							<th>Name</th>
