@(s: Student)
@Main1() {

<div class="col-xs-12">
	<div class="container">
		<div class="jumbotron">
			</br> <img src=@routes.Assets.at( "images/login.jpg") alt="Bild"
				class="img-rounded">
			<h3>Persönliche Daten</h3>
			<table class="table table-hover">
				<tr>
					<td>Vorname:</td>
					<td>@s.getVorname</td>
				</tr>
				<tr>
					<td>Nachname:</td>
					<td>@s.getNachname</td>
				</tr>
				<tr>
					<td>Geburtsdatum:</td>
					<td>@s.getBday</td>
				</tr>
				<tr>
					<td>E-Mail:</td>
					<td>@s.getEmail</td>
				</tr>
			</table>

			<a href=@routes.Application.profilBearbeiten
				class="btn btn-primary btn-sm" role="button">Profil ändern</a>
			<div>
				<br>
			</div>

			<form action="mailto:@s.getEmail">
				<button type="submit" class="btn btn-primary btn-sm">Kontakt
					aufnehmen</button>
			</form>
				<br>
				<h3>Du studierst</h3>

				<table class="table table-hover">
					<tr>
						<td>Studiengang:</td>
						<td>@s.getStudiengang</td>
					</tr>
					
				</table>
				<h3>Weitere Informationen</h3>
				<div>
					 @s.getInfos
				</div>
				</br>
				</br>
				<a href=@routes.Application.tutorWerden
					class="btn btn-primary btn-sm" role="button">Stelle anbieten</a>
					<input type="button" class="btn btn-primary btn-lg" onclick="angeboteneStellen()" value="Suche starten JSON/JS" />
		</div>
	</div>
</div>




<script type="text/javascript">
	function angeboteneStellen() {

		document.getElementById("stellenListe").innerHTML = "<div class='col-xs-12'>"+"<div class='container'>"+"<div class='jumbotron'>"+"<div class='table-responsive'>"+"<h3>"+"Deine angebotenen Stellen"+"</h3>"+"<table class='table table-hover'>"+
						"<tr>"+"<th>"+"Fach"+"</th>"+"<th>"+"Tag"+"</th>"+"<th>"+"Zeiten"+"</th>"+"<th>"+"Geld"+"</th>"+"<th>"+"</th>"+"</tr>"+
						
						
						for (var stelle in @s.getStellen) {
							"<tr>"+
							"<td>"+stelle.getFach+"</td>"+"<td>"+stelle.getTag+"</td>"+"<td>"+stelle.getZeiten+"</td>"+"<td>"+stelle.getStundenLohn+"</td>"+
							"</tr>"+
						}						
						"</table>"+"</div>"+"</div>"+"</div>"+"</div>";
				
	}
</script>

<div id="stellenListe">
</div>
